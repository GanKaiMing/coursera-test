<!doctype html> 
<html>
<head> 
	<meta charset="utf-8"> 
	<title>Introduction to CSS</title> 
	<!-- Specificity Score -->
	<!-- [Style=""] + [ID] + [Class, pseudo class, attribute] + [# of elements] -->
	<style>
		header.navigation p{ /* The score is 0+0+1+2 = 12 <-- The color blue is shown due to a higher score*/ 
		  color: blue;
		  font-size: 150%;
		}
		p.blurb {			 /* The score is 0+0+1+1 = 11 */
		  color: red;
		}
		p {					 /* The score is 0+0+0+1 = 1 */
		  color: green !important; /* When "!important" is defined, the specificity is ignored because this has highest importance */
		}
	</style>
</head>
<body>
	<header class="navigation">
  		<p class="blurb">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero soluta enim aut! Nihil nam obcaecati, fugiat sint sit libero voluptate eos incidunt odio neque cum, dignissimos aperiam, magnam nisi debitis.</p>
	</header>
</body>
</html>
