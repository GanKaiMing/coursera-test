<!doctype html> 
<html>
<head> 
	<meta charset="utf-8"> 
	<title>Introduction to CSS</title> 
	<style>
		body {
		  font-size: 120%; /* Take the default size and increase the size by 120% */
		}
	</style>
</head>
<body>
	<div>Regular text</div>
	<!-- "em" is just the font size. 2em means twice the font size as of the current font -->
	<div style="font-size: 2em;">2em text
  		<div style="font-size: 2em;">4em text
    		<div style="font-size: .5em;">2em again!</div>
  		</div>
	</div>
</body>
</html>
